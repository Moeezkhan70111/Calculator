<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculatorstyle.css">
</head>
<body>
    <div class="text">
        <span>CALCULATOR</span>
    </div>
    <section class="container">
        <div class="calc-container">
            <div class="displayresultsect">
                <div class="output">
                    
                    <p id="result">0</p>
                </div>
            </div>
            <div class="buttonsect">
                <div class="buttons">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="backspace">←</button>
                    <button class="button" id="percentage">%</button>
                    <button class="button" id="divide">÷</button>
                    <button class="button" id="9">9</button>
                    <button class="button" id="8">8</button>
                    <button class="button" id="7">7</button>
                    <button class="button" id="mul">×</button>
                    <button class="button" id="6">6</button>
                    <button class="button" id="5">5</button>
                    <button class="button" id="4">4</button>
                    <button class="button" id="add">+</button>
                    <button class="button" id="3">3</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="1">1</button>
                    <button class="button" id="sub">-</button>
                </div>
                    <div class="row">
                    <button class="button-zero" id="0">0</button>
                    <button class="button" id="dot">.</button>
                    <button class="button" id="equal">=</button>
                </div>
              


            </div>


        </div>
    </section>
    <script src="Calculatorsrcipt.js"></script>
</body>
</html>
